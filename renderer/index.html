<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EnvManager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body">
        <!-- NAV BAR -->
        <div class="container-fluid p-3 mb-5">
            <h2>Configure your new project</h2>

            <!-- Project Name -->
            <label for="projectName" class="form-label">Project Name</label>
            <div class="input-group input-group-sm mb-3">
                <input class="form-control" id="projectName" placeholder="">
            </div>
            
            <!-- Location -->
                <div class="row">
                <div class="col">
                    <label for="formFile" class="form-label">Location</label>
                    <div class="input-group input-group-sm mb-3">
                        <input class="form-control" id="projectLocation" placeholder=".../Documents/EnvManager/">
                    </div>
                </div>
                <div class="col" style="display: flex; align-items: end;">
                    <div class="input-group input-group-sm mb-3">
                        <button type="button" class="btn btn-primary mt-4" id="projectLocationBtn">...</button>
                    </div>
                </div>
            </div>

            <!-- Virtual Environment Name -->
                <div class="row">
                <div class="col">
                    <label for="venvName" class="form-label">Virtual Environment Name</label>
                    <div class="input-group input-group-sm mb-3">
                        <input class="form-control" list="datalistOptions" id="venvName" placeholder="venv">
                    </div>
                </div>
                <div class="col" style="display: flex; align-items: end;">
                    <div class="input-group input-group-sm mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault" checked>
                            <label class="form-check-label" for="switchCheckDefault">Create a .gitignore</label>
                        </div>
                    </div>
                </div>
                <div class="col" style="display: flex; align-items: end;">
                    <div class="input-group input-group-sm mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckUpdatePip" checked>
                            <label class="form-check-label" for="switchCheckUpdatePip">Update pip</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Python Version</label>
                <div class="input-group input-group-sm mb-3">
                    <select id="pythonSelect" class="form-select"></select>
                </div>
            </div>

            <datalist id="datalistOptions">
                <option value="venv">
            </datalist>
            
            <!-- Dependencies -->
            <div class="row">
                <div class="col">
                    <label for="formFile" class="form-label">Dependencies</label>
                    <p class="card-text" id="dependenciesSummary">
                        <small class="text-body-secondary">Choose a requirements.txt file</small>
                    </p>
                    <div class="input-group input-group-sm mb-3">
                        <input class="form-control" id="requirementsFilePath" placeholder=".../Downloads/requirements.txt">
                    </div>
                </div>
                <div class="col" style="display: flex; align-items: end;">
                    <div class="input-group input-group-sm mb-3">
                        <button type="button" id="selectRequirementsFileBtn" class="btn btn-primary mt-4">...</button>
                    </div>
                </div>
            </div>

            <p class="card-text" id="summaryDiv">
                <small class="text-body-secondary" id="summary">Project will be created in ".../Documents/EnvManager"</small>
            </p>
            <br>
            
            <div class="position-fixed bottom-0 start-0 w-100 bg-body border-top">
                <div class="container-fluid p-3">
                    <!-- Status -->
                    <div id="status" class="small mb-2 text-center"></div>

                    <!-- Progress bar -->
                    <div class="progress mb-2 mx-auto" id="progressBarDiv" style="height: 0px; width: 500px;">
                        <div id="progressBar"
                            class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar"
                            style="width: 0%">
                        </div>
                    </div>
                    <!-- Button area -->
                    <div class="d-flex justify-content-end">
                        <button id="createBtn" class="btn btn-primary">
                            Create
                        </button>
                    </div>
                </div>
            </div>


        </div>

        <script src="renderer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    </body>
</html>
