<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Env Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <!-- NAV BAR -->
        <div class="container">
            <div class="mb-3 p-3">
                <h2>Configure your new project</h2>

                <!-- Project Name -->
                <label for="projectName" class="form-label">Project Name</label>
                <input class="form-control" id="projectName" placeholder="">
                <br>
                
                <!-- Location -->
                 <div class="row">
                    <div class="col">
                        <label for="formFile" class="form-label">Location</label>
                        <input class="form-control" id="projectLocation" placeholder="/User/you/Documents/EnvManager/">
                    </div>
                    <div class="col" style="display: flex; align-items: end;">
                        <button type="button" class="btn btn-primary mt-4">...</button>
                    </div>
                </div>
                <br>

                <div class="mb-3">
                    <label class="form-label">Python Version</label>
                    <select id="pythonSelect" class="form-select"></select>
                </div>

                <!-- Virtual Environment Name -->
                <label for="venvName" class="form-label">Virtual Environment Name</label>
                <input class="form-control" list="datalistOptions" id="venvName" placeholder="venv">
                <br>
                <datalist id="datalistOptions">
                    <option value="venv">
                    </datalist>
                
                <!-- Dependencies -->
                <div class="row">
                    <div class="col">
                        <label for="formFile" class="form-label">Dependencies</label>
                        <input class="form-control" id="requirementsFilePath" placeholder="/User/you/Downloads/requirements.txt">
                    </div>
                    <div class="col" style="display: flex; align-items: end;">
                        <button type="button" id="selectFolderBtn" class="btn btn-primary mt-4">...</button>
                    </div>
                </div>
                <br>

                <p id="summary">Project will be created in "/user/you/project_name"</p>
                <br>

                <div class="progress mt-4" id="progressBarDiv" style="height: 10px;">
                    <div id="progressBar"
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"
                        style="width: 0%">
                    </div>
                </div>

                <div id="status" class="mt-3 text-center"></div>

                <button id="createBtn" class="btn btn-primary w-100">
                    Create...
                </button>
                
                
                
            </div>
        </div>

        <script src="renderer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    </body>
</html>
